<div class="catalog-list">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Comprar</th>
      </tr>
    </thead>
    <tbody *ngFor="let product of productList">
      <tr>
        <th scope="row">{{product.id}}</th>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>boton</td>
      </tr>
    </tbody>
  </table>
</div>
